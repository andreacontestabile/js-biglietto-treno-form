<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section id="calculator">
          <h1>Calcola il prezzo del tuo biglietto</h1>
          <div class="calculator-container">
            <div class="input-row">
              <div class="input-item">
                <label for="name">Nome e Cognome</label>
                <input id="name" type="text" placeholder="Inserisci il tuo nome">
              </div>
              <div class="input-item">
                <label for="km">Km da percorrere</label>
                <input id="km" type="number" min="1" placeholder="Inserisci i km">
              </div>
              <div class="input-item">
                <label for="age-group">Fascia d'et&agrave;</label>
                <select name="age-group" id="age-group">
                  <option value="minorenne">Minorenne</option>
                  <option value="maggiorenne">Maggiorenne</option>
                  <option value="over">Over 65</option>
                </select>
              </div>
            </div>
            <div class="button-row">
              <button id="generate" class="btn">Genera</button>
              <button id="cancel" class="btn">Annulla</button>
            </div>
          </div>
        </section>
        <section id="ticket">
          <h2>Il tuo biglietto</h2>
          <div class="ticket-container">
            <h3>Dettaglio passeggeri</h3>
            <table>
              <thead>
                <tr>
                  <th>NOME PASSEGGERO</th>
                  <th>Offerta</th>
                  <th>Carrozza</th>
                  <th>Codice CP</th>
                  <th>Costo Biglietto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="ticket-name">Pippo</td>
                  <td id="ticket-offer">Prova</td>
                  <td id="ticket-wagon">Prova</td>
                  <td id="ticket-code">Prova</td>
                  <td id="ticket-price">Prova</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
